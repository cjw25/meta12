            font-family: system-ui, sans-serif;

        .title {
            text-align: center;
            margin: 20px, 0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 120px;
            gap: 8px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .cell {
            border: 1px solid #000;
            padding: 8px;
            border-radius: 0 auto;
        }
        .head {

            text-align: center;
            font-weight: 700;
            background: #f3f4f6;
        }
        .day {

        }
        .event{
            font-size: 20px;
            padding: 3px 6px;
            border-radius: 6px;
            background:#f3f4f6;
            white-space: nowrap;
            overflow:hidden;
            text-overflow: ellipsis;
        }
        .sun {
            background: #dc2626;
            color: #f3f4f6;
        }
        .sat {
            background: #2563eb;
            color: #f3f4f6;

</head>
