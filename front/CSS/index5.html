<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  flex: grow shrinh basis
        예) flex: 0 1 auto 확장x. 축소o, 컨텐츠 사이즈
            flex: 1 0 0   확장O, 축소x, 컨텐츠 사이즈무시
            flex: 1      확장O, 축소기본값(1), 컨텐츠사이즈무시(o) -->
    <style>
        .container {
            display: flex;
            gap: 20px;
            /* flex-direction: column; */
        }
        .sidebar {
            background-color: #f0f0f0;
            flex: 0 0 200px;
        }
        .main {
            background-color: lightblue;
            /* flex: 1 1 0 을 의미함 */
            flex: 1;
        }
    </style>
</head>
<body>
    <h3>flexbox 기본 예제</h3>
    <div class="container">
        <div class="sidebar">사이드바</div>
        <div class="main">메인컨텐츠</div>
        <div class="sidebar">사이드바</div>
    </div>
</body>
</html>
