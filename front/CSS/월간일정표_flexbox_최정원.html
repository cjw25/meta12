<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing:border-box;
            margin:0;
            padding:0
        }
        body {
            font-family:Arial, sans-serif;
            background:#fff;
            padding:20px
        }

    .calendar{
        width:1000px;
        max-width:100%;
        border:2px solid #000;
        margin:auto;
    }
    .title {
        background:#0b73b7; /* 파란색 */
        color:#fff;
        text-align:center;
        font-size:44px;
        font-weight:900;
        padding:18px 10px;
        letter-spacing:1px;
        border-bottom:2px solid #000;
    }
    /* 요일 */
    .week{
        display:flex;
        background:#dbeaf6;
        border-bottom:2px solid #000;
    }
    .week div{
        flex:0 0 calc(100%/7);
        text-align:center;
        font-size:22px;
        padding:12px 0;
        border-right:2px solid #000;
    }
    .week div:last-child{border-right:0}

    /* 날짜 */
    .days{
        display:flex;
        flex-wrap:wrap;
    }
    .day{
        flex:0 0 calc(100%/7);
        height:120px;
        border-right:2px solid #000;
        border-bottom:2px solid #000;
        padding:8px;
        position:relative;
        background:#fff;
    }
    .day:nth-child(7n){border-right:0}

    /* 주말 열 */
    .sun,.sat{ background:#f3b48f; }

    /* 빈칸 */
    .empty{ background:#fff; }

    /* 날짜 숫자 */
    .date{
        font-size:22px;
        font-weight:700;
    }

    /* 중앙 내용 */
    .content{
        height:calc(100% - 30px);
        display:flex;
        align-items:center;
        justify-content:center;
        text-align:center;
        font-size:20px;
        padding:0 6px;
    }
</style>
</head>
<body>

  <!-- 날짜 -->

</html>
