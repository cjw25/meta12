<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 대시보드 레이아웃</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0px;
        padding: 0px;
        height: 100px;
        background-color: #d3dbe3;
      }

      /* 전체 대시보드 */
      .dashboard {
        display: flex;
        min-height: 100px;
        /* gap: 20px; */
      }

      /* 왼쪽 네비게이션 */
      .nav {
        width: 280px;
        background-color: #1f2a30;
        color: #fff;
        padding: 30px;
        font-size: 24px;
        font-weight: 700;
      }

      /* 오른쪽 전체 영역 */
      .right {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* 상단바 */
      .topbar {
        height: 90px;
        background: #4a5861;
        color: #fff;
        display: flex;
        align-items: flex-start;
        padding: 28px 30px;
        font-size: 22px;
        font-weight: 700;
      }

      /* 콘텐츠 영역 */
      .content {
        flex: 1;
        display: flex;
        gap: 28px;
        padding: 40px 40px 30px;
        justify-content: center; /* 가운데 정렬 핵심 */
        align-items: flex-start;
        background: transparent;
      }

      /* 메인 콘텐츠 */
      .main-content {
        width: min(980px, 100%);   /* 가운데 큰 박스 */
        min-height: 520px;
        background-color: #fff;
        border-radius: 2px;
        padding: 50px 60px;
        font-size: 22px;
        font-weight: 700;
      }

      /* 서브 패널 */
      .side-panel {
        width: 360px;
        min-height: 520px;
        background-color: #f6a300; /* 노랑/주황 */
        border-radius: 2px;
        padding: 50px 40px;
        font-size: 22px;
        font-weight: 700;
      }

      /* 하단 정보바 */
      .status {
        height: 70px;
        background-color: #7f8d98; /* 회색 */
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <aside class="nav">왼쪽 네비게이션</aside>

      <div class="right">
        <header class="topbar">상단바 (검색 / 사용자 정보)</header>

        <main class="content">
          <section class="main-content">메인 콘텐츠 (차트 / 목록)</section>

          <aside class="side-panel">서브 패널 (알림 / 요약)</aside>
        </main>

        <footer class="status">하단 정보바</footer>
      </div>
    </div>
  </body>
</html>
